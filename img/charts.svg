  <desc id="description">This chart represent the incomes for the year 2017, both in absolute value and percentage of the total incomes. The total incomes are $18.3 millions and they are split as follow: $5.4 millions for the first quarter (29%), $3.4 millions for the second quarter (19%), $8.3 millions for the third quarter (45%), $1.2 millions for the fourth quarter (7%).</desc>

  <style>
