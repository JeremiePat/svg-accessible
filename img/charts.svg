      font: 13px "OpenSans-Extrabold", "Open Sans", sans-serif;
      font-weight: 700;
      text-anchor: middle;
    }

    .fillBlack { fill: black; }
    .strokeBlack { fill: none; stroke: black; stroke-linecap: round; }
    .strokeBill { fill: none; stroke: #EE6666; stroke-width: 7px; stroke-linejoin: round }
    .fillBill { fill: #EE6666; }
    #Q1 { fill: #00DDFF; mask:url(#Q1MASK); cursor:pointer; }
    #Q2 { fill: #00EEDD; mask:url(#Q2MASK); cursor:pointer; }
    #Q3 { fill: #FFDD77; mask:url(#Q3MASK); cursor:pointer; }
    #Q4 { fill: #EE8877; mask:url(#Q4MASK); cursor:pointer; }

    g:focus #Q1, g:focus #Q2, g:focus #Q3, g:focus #Q4 { stroke: black; stroke-width: 14px; outline: none; }

    g:focus { outline: none; }
    g:focus:nth-child(5) { outline: 1px dotted black; }

  </style>

